<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <style>
      .angular-google-map-container {
          width: 100%;
          height: 504px;
      }
    </style>
      <script src="lib/OpenFB/openfb.js"></script>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
      <script src="js/app.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <script>

    </script>
  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <div>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
</div>
<script id="login.html" type="text/ng-template">
<ion-view title="Login">
    <ion-content padding="true" class="has-header">
        <h2>Login</h2>
        <label class="item">
            <button class="button button-block button-positive" ng-click="fbLogin()">
                Login with Facebook
            </button>
        </label>
    </ion-content>
</ion-view></script>
<script id="home.html" type="text/ng-template">
<ion-view title="Home">
    <ion-content padding="true" class="has-header">
        <a href="#/timeline" class="button button-calm button-block">Create Trip</a>
        <div class="spacer" style="width: 300px; height: 29px;"></div>
        <h2>Your Trips</h2>
        <ion-list>
            <ion-item href="#/timeline">Trip 1</ion-item>
            <ion-item href="#/timeline">Trip 2</ion-item>
            <ion-item href="#/timeline">Trip 3</ion-item>
        </ion-list>
    </ion-content>
</ion-view></script>
<script id="timeline.html" type="text/ng-template">
<ion-view title="TimeLine">
    <ion-content padding="true" class="has-header">
        <button class="button button-stable button-icon">Tap me!</button>
        <div class="list card">
            <div class="item item-divider">Travel info</div>
            <div class="item item-body">
                <a href="#/travelmates" class="button button-stable button-block">Tap me!</a>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Stay</div>
            <div class="item item-body">
                <a href="#/travelmates" class="button button-stable button-block">Tap me!</a>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Activity</div>
            <div class="item item-body">
                <a href="#/travelmates" class="button button-stable button-block">Tap me!</a>
            </div>
        </div>
    </ion-content>
</ion-view></script>
<script id="travelmates.html" type="text/ng-template">
<ion-view title="TravelMates">
    <ion-content padding="true" class="has-header">
        <ion-list>
            <ion-item href="#/persondetails">Ameya</ion-item>
            <ion-item href="#/persondetails">Sheetal</ion-item>
            <ion-item href="#/persondetails">Sushim</ion-item>
        </ion-list>
    </ion-content>
</ion-view></script>
<script id="persondetails.html" type="text/ng-template">
<ion-view title="[Person Name]">
    <ion-content padding="true" class="has-header">
        <div>
            <p>
                Selected activity details for the person.
            </p>
        </div>
    </ion-content>
</ion-view></script>
  </body>
</html>
