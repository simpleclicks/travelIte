<ion-view title="Wizard">
    <ion-nav-buttons side="secondary">
        <a class="button button-icon icon ion-close-circled" href="#/home"></a>
    </ion-nav-buttons>
    <ion-content padding="true" scroll="false" class="has-header">
        <ion-slide-box on-slide-changed="slideHasChanged($index)">
            <ion-slide>
                <div class="box">
                    <h3 class="text-center">Travel Details</h3>
                </div>
            </ion-slide>
            <ion-slide>
                <div class="box">
                    <h3 class="text-center">Stay Details</h3>
                </div>
            </ion-slide>
            <ion-slide>
                <div class="box">
                    <h3 class="text-center">Activity Details</h3>
                    <a class="button button-block button-positive" href="#/timeline">Enough, I am done!</a>
                </div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
